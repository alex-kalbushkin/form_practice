<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DOM First Practice</title>
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/button.css">
  <link rel="stylesheet" type="text/css" href="css/modal.css">
  <link rel="stylesheet" type="text/css" href="css/form.css">
</head>

<body>

  <main>
    <header class="header">
      <div class="logo">Online Store</div>
      <ul>
        <li class="active">
          <a href="#">Catalog</a>
        </li>
        <li>
          <a href="#">About us</a>
        </li>
        <li>
          <a href="#">Contacts</a>
        </li>
      </ul>
      <button type="button" id="loginButton" onclick="onLoginClick()">Login</button>
      <div id="loggedUserName" class="hidden"></div>
      <button id="logoutButton" class="hidden" type="button" onclick="onLogoutClick()">Logout</button>
    </header>
    <div>

    </div>
    <footer>

    </footer>

  </main>

  <div class="modal hidden">
    <div class="backdrop" onclick="onModalBackDropClick()"></div>
    <div class="modal-content">
      <form onsubmit="return onLoginSubmit()" autocomplete="off">
        <div id="serverError" class="hidden error"></div>       
        <div class="form-group">
          <label for="username">User name</label>
          <input id="username" type="text" name="username" required placeholder="Enter user name" onblur="onFieldBlur('username')" autofocus>
          <div class="hidden error">Please enter user name</div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" name="password" required placeholder="Enter password" onblur="onFieldBlur('password')">
          <div class="hidden error">Please enter password</div>
        </div>
        <div class="form-group">          
          <input id="remember" type="checkbox" name="remember">
          <label for="remember">Remember me</label>
        </div>
        <div class="form-group">
          <button type="submit">Login</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/base.js"></script>
  <script src="js/modal.js"></script>
  <script src="js/form.js"></script>
  <script src="js/app.js"></script>
 


</body>

</html>
